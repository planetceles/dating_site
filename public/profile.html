<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Match</title>
    <meta name="description" content="Find your future love partner, match you heart, match your love, match your soulmate.">
    <meta name="author" content="">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <form id="profileform" enctype="multipart/form-data">
        <input type="file" id="photo" name="photo" eccept="image/*" placeholder="Upload a photo" required />
        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
            <option>Male</option>
            <option>Female</option>
            <option>Others</option>
        </select>
        <label for="preference">Preference:</label>
        <select id="preference" name="preference">
            <option>Male</option>
            <option>Female</option>
            <option>Any</option>
        </select>
        <button type="submit">Save Profile</button>
    </form>

    <button onclick="logout()">Logout</button>
    <script>
        function logout() {
            localStorage.removeItem("userId");
            window.location.href = "index.html";
        }
    </script>
</body>

</html>
